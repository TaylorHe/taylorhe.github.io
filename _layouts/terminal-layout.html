<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="chrome=1" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
    <!-- <link rel="icon" href="./img/favicon.png" type="image/x-icon" /> -->
    <link href="/assets/terminal/css/main.scss" rel="stylesheet" type="text/css" />
    <script src="/assets/terminal/js/polyfills.js"></script>
    <script src="/assets/terminal/js/main.js"></script>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>

<body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div> {{content}} </div>
        <div id="terminal-container" onClick="document.getElementById('terminal-input-line').focus(); return false;">
        <div class="dot left-dot" id="dot-red"></div>
        <div class="dot" id="dot-yellow"></div>
        <div class="dot" id="dot-green"></div>
        <div id="output"></div>
        <div id="terminal-input-line" class="terminal-input-line">
            <div id="prompt" class="prompt-color"></div>&nbsp;
            <div>
                <input type="text" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    autofocus/>
            </div>
        </div>
    </div>
      </div>
    </main>
    
</body>

</html>
